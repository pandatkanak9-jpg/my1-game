<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissor-Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://anamikaraj03.github.io/Rock-Paper-scissor-Game/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://mr-dk07.github.io/Rock-Paper-Scissors/images/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://anamikaraj03.github.io/Rock-Paper-scissor-Game/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div id="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
